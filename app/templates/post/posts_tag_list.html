{% extends 'base.html' %}

{% block content %}
<div class="posts__container">
    <h1>Tags posts: </h1> {{ current_tag.tag }}
    <ol>
        {% for post in name_tags %}
        <li>
            <a href="{{ url_for('posts.post', post_id=post.tag_post.id) }}">{{ post.tag_post.title }}</a>
        {{ post.tag_post.author.username }}</li>
        {% endfor %}
    </ol>
</div>
{% endblock %}
