{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <a href="{{ url_for('post.post', post_id=post.id) }}">{{ post.title }}</a><br>
            <p>{{ post.content }}</p>
            <p>by <a href="{{ url_for('auth.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>.</p>
        </div>
    {% endfor %}
{% endblock %}
