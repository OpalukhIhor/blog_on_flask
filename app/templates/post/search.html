{% extends 'base.html' %}

{% block content %}
<div class="posts__container">
    {% for post in search_result %}
    <div class="post">
        <p><a href="{{ url_for('posts.post', slug=post.slug) }}">{{ post.title }}</a>
            by <a href="{{ url_for('users.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>.
        </p>
        <p>{{ post.content | truncate(500, True) }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
