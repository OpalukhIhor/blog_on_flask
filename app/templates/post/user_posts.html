{% extends 'base.html' %}

{% block content %}
    {% for post in posts.items %}
        <p><a href="{{ url_for('auth.user_posts', username=post.author.username) }}">{{ post.author.username }}</a>.
        <small class="text-muted">{{ post.created_at.strftime('%d.%m.%Y-%H.%M') }}</small></p>
        <p><a href="{{ url_for('post.post', post_id=post.id) }}">{{ post.title }}</a></p>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
